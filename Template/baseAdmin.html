<!DOCTYPE html>
<html lang="es-Mx">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <!-- Llamar a los estaticos-->
    {% load staticfiles %}
    <!-- Bootstrap -->
    <link href="{% static 'Admin/vendors/bootstrap/dist/css/bootstrap.min.css'%}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'Admin/vendors/font-awesome/css/font-awesome.min.css'%}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static 'Admin/vendors/nprogress/nprogress.css'%}" rel="stylesheet">
    <!-- Animate.css -->
    <link href="{% static 'Admin/vendors/animate.css/animate.min.css'%}" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="{% static 'Admin/build/css/custom.min.css'%}" rel="stylesheet">
    <!-- -->
    <link rel="icon" type="image/png" href="{% static 'Admin/images/favicon.ico'%} ">

  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="index.html" class="site_title"><i class="glyphicon glyphicon-heart" ></i> <span>Amor Mio <3</span></a>
            </div>

            <div class="clearfix"></div>

            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              <div class="menu_section">
                <h3>General</h3>
                <ul class="nav side-menu">
                  <li><a href="{%url 'Admin:Inicio'%}"><i class="fa fa-home"></i> Inicio <span class="fa fa-chevron-down"></span></a></li>
                  <li><a href="{%url 'Admin:MPersonas'%}"><i class="fa fa-edit"></i> Personas <span class="fa fa-chevron-down"></span></a></li>
                  <li><a href="{%url 'Admin:MTags'%}"><i class="fa fa-edit"></i> Tags <span class="fa fa-chevron-down"></span></a></li>
                  <li><a><i class="fa fa-edit"></i> Imagenes <span class="fa fa-chevron-down"></span></a></li>
                </ul>
              </div>
            </div>
            <!-- /sidebar menu -->

            <!-- /menu footer buttons -->
            <div class="sidebar-footer hidden-small">
              <a data-toggle="tooltip" data-placement="top" title="Logout" href="{%url 'Admin:salir'%}">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
              </a>
            </div>
            <!-- /menu footer buttons -->
          </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">
          <div class="nav_menu">
            <nav>
              <div class="nav toggle">
                <a id="menu_toggle"><i class="fa fa-bars"></i></a>
              </div>
            </nav>
          </div>
        </div>
        <!-- /top navigation -->
        {% block content %}

        {% endblock %}
        <!-- footer content -->
        <footer>
          <div class="pull-right">
            Gentelella - Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib</a>
          </div>
          <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
      </div>
    </div>

    <!-- jQuery -->
    <script src="{% static 'Admin/vendors/jquery/dist/jquery.min.js'%}"></script>
    <!-- Bootstrap -->
    <script src="{% static 'Admin/vendors/bootstrap/dist/js/bootstrap.min.js'%}"></script>
    <!-- FastClick -->
    <script src="{% static 'Admin/vendors/fastclick/lib/fastclick.js'%}"></script>
    <!-- NProgress -->
    <script src="{% static 'Admin/vendors/nprogress/nprogress.js'%}"></script>
    <!-- Custom Theme Scripts -->
    <script src="{% static 'Admin/build/js/custom.min.js'%}"></script>
  </body>
</html>
